<section id="business-information">

        <div class="main d-flex justify-content-center theme-wizard">
            <div class="form card">
                <form class="row g-3">
                    <div class="h3 color-greend fw-medium">THÔNG TIN LƯU TRÚ</div>
                    <div class="col-12">
                        <label for="inputNameBusiness" class="form-label">Tên địa điểm lưu trú</label>
                        <input type="text" class="form-control" id="inputNameBusiness"
                               placeholder="Hotel Traveltour">
                    </div>
                    <div class="col-12">
                        <label for="inputState" class="form-label">Loại khách sạn</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Website</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="www://traveltour.vn">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label"> Số điện thoại</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="0969653264">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Thành phố</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Quận/Huyện</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Phường/Xã</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Số tầng</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="5">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Phòng</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="30">
