<section>
    <div class="container">
        <div class="container-fluid">
            <div class="header-control mb-4">
                <div class="">
                    <div class="d-flex align-items-center row">
                        <div class="col-lg-6">
                            <h3 class="color-green fw-bold text-uppercase">Thêm phương tiện theo tour</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-custom">
                <form class="row g-3 form-input-custom" name="vehicleForm" ng-submit="submitVehicle()" novalidate>
                    <div class="col-12">
                        <label for="tourNameSelect" class="form-label">Tên tour</label>
                        <select id="tourNameSelect" class="form-select"
                                name="tourNameSelect"
                                ng-model="vehicle.tourName"
                                ng-class="{ 'is-invalid': vehicleForm.tourNameSelect.$touched && vehicleForm.tourNameSelect.$error.required,
                                            'is-valid': vehicleForm.tourNameSelect.$touched && vehicleForm.tourNameSelect.$valid}"
                                required>
                            <option value="" disabled selected>Choose...</option>
                            <option>...</option>
                            <option>...</option>
                        </select>
                        <small class="text-danger"
                               ng-show="vehicleForm.tourNameSelect.$touched && vehicleForm.tourNameSelect.$error.required">
                            Vui lòng chọn tên tour!
                        </small>
                    </div>

                    <!-- Tên phương tiện -->
                    <div class="col-md-6">
                        <label for="vehicleName" class="form-label">Tên phương tiện</label>
                        <select id="vehicleName" class="form-select"
                                name="vehicleName"
                                ng-model="vehicle.vehicleName"
                                ng-class="{ 'is-invalid': vehicleForm.vehicleName.$touched && vehicleForm.vehicleName.$error.required,
                                            'is-valid': vehicleForm.vehicleName.$touched && vehicleForm.vehicleName.$valid}"
                                required>
                            <option value="" disabled selected>Choose...</option>
                            <option>...</option>
                            <!-- Các lựa chọn khác -->
                        </select>
                        <small class="text-danger"
                               ng-show="vehicleForm.vehicleName.$touched && vehicleForm.vehicleName.$error.required">
                            Vui lòng chọn tên phương tiện!
                        </small>
                    </div>

                    <!-- Số hiệu phương tiện -->
                    <div class="col-md-6">
                        <label for="vehicleNumber" class="form-label">Số hiệu phương tiện</label>
                        <input type="text" class="form-control" id="vehicleNumber"
                               name="vehicleNumber"
                               ng-model="vehicle.vehicleNumber"
                               ng-class="{ 'is-invalid': vehicleForm.vehicleNumber.$touched && vehicleForm.vehicleNumber.$error.required,
                                            'is-valid': vehicleForm.vehicleNumber.$touched && vehicleForm.vehicleNumber.$valid}"
                               required>
                        <small class="text-danger"
                               ng-show="vehicleForm.vehicleNumber.$touched && vehicleForm.vehicleNumber.$error.required">
                            Số hiệu phương tiện không được bỏ trống!
                        </small>
                    </div>

                    <!-- Số chỗ ngồi -->
                    <div class="col-md-6">
                        <label for="seatingCapacity" class="form-label">Số chỗ ngồi</label>
                        <input type="number" class="form-control" id="seatingCapacity"
                               name="seatingCapacity"
                               ng-model="vehicle.seatingCapacity"
                               ng-class="{ 'is-invalid': vehicleForm.seatingCapacity.$touched && vehicleForm.seatingCapacity.$error.required,
                                            'is-valid': vehicleForm.seatingCapacity.$touched && vehicleForm.seatingCapacity.$valid}"
                               required min="1">
                        <small class="text-danger"
                               ng-show="vehicleForm.seatingCapacity.$touched && vehicleForm.seatingCapacity.$error.required">
                            Số chỗ ngồi không được bỏ trống!
                        </small>
                        <small class="text-danger"
                               ng-show="vehicleForm.seatingCapacity.$touched && vehicleForm.seatingCapacity.$error.min">
                            Số chỗ ngồi phải lớn hơn 0!
                        </small>
                    </div>

                    <!-- Trạng thái phương tiện -->
                    <div class="col-md-6">
                        <label for="vehicleStatus" class="form-label">Trạng thái</label>
                        <select id="vehicleStatus" class="form-select"
                                name="vehicleStatus"
                                ng-model="vehicle.vehicleStatus"
                                ng-class="{ 'is-invalid': vehicleForm.vehicleStatus.$touched && vehicleForm.vehicleStatus.$error.required,
                                            'is-valid': vehicleForm.vehicleStatus.$touched && vehicleForm.vehicleStatus.$valid}"
                                required>
                            <option value="" disabled selected>Choose...</option>
                            <option>...</option>
                        </select>
                        <small class="text-danger"
                               ng-show="vehicleForm.vehicleStatus.$touched && vehicleForm.vehicleStatus.$error.required">
                            Vui lòng chọn trạng thái!
                        </small>
                    </div>

                    <!-- Đi từ và Đến -->
                    <div class="col-md-6">
                        <label for="fromLocation" class="form-label">Đi từ</label>
                        <input type="text" class="form-control" id="fromLocation"
                               name="fromLocation"
                               ng-model="vehicle.fromLocation"
                               ng-class="{ 'is-invalid': vehicleForm.fromLocation.$touched && vehicleForm.fromLocation.$error.required,
                                            'is-valid': vehicleForm.fromLocation.$touched && vehicleForm.fromLocation.$valid}"
                               required>
                        <small class="text-danger"
                               ng-show="vehicleForm.fromLocation.$touched && vehicleForm.fromLocation.$error.required">
                            Địa điểm xuất phát không được bỏ trống!
                        </small>
                    </div>

                    <div class="col-md-6">
                        <label for="toLocation" class="form-label">Đến</label>
                        <input type="text" class="form-control" id="toLocation"
                               name="toLocation"
                               ng-model="vehicle.toLocation"
                               ng-class="{ 'is-invalid': vehicleForm.toLocation.$touched && vehicleForm.toLocation.$error.required,
                                            'is-valid': vehicleForm.toLocation.$touched && vehicleForm.toLocation.$valid}"
                               required>
                        <small class="text-danger"
                               ng-show="vehicleForm.toLocation.$touched && vehicleForm.toLocation.$error.required">
                            Địa điểm đến không được bỏ trống!
                        </small>
                    </div>

                    <!-- Nút Submit -->
                    <div class="col-12 d-flex justify-content-end mt-5">
                        <button class="btn" style="margin-right: 20px"><a class="btn" href="/admin/vehicle-list">Trở
                            về</a></button>
                        <button type="submit" class="btn btn-submit" ng-disabled="vehicleForm.$invalid">Thêm phương
                            tiện
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
