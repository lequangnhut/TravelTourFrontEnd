<section>
    <div class="container">
        <div class="container-fluid">
            <div class="header-control mb-4">
                <div class="">
                    <div class="d-flex align-items-center row">
                        <div class="col-lg-6">
                            <h3 class="color-green fw-bold text-uppercase">Thêm dịch vụ tham quan</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-custom">
                <form class="row g-3 form-input-custom" name="sightseeingForm" ng-submit="submitSightseeing()"
                      novalidate>
                    <!-- Tên tour -->
                    <div class="col-12">
                        <label for="tourName" class="form-label">Tên tour</label>
                        <select id="tourName" class="form-select"
                                name="tourName"
                                ng-model="sightseeing.tourName"
                                ng-class="{ 'is-invalid': sightseeingForm.tourName.$touched && sightseeingForm.tourName.$error.required,
                                            'is-valid': sightseeingForm.tourName.$touched && sightseeingForm.tourName.$valid}"
                                required>
                            <option value="" disabled selected>Choose...</option>
                            <option>...</option>
                        </select>
                        <small class="text-danger"
                               ng-show="sightseeingForm.tourName.$touched && sightseeingForm.tourName.$error.required">
                            Vui lòng chọn tên tour!
                        </small>
                    </div>

                    <!-- Tên điểm tham quan -->
                    <div class="col-md-6">
                        <label for="nameOfAttraction" class="form-label">Tên điểm tham quan</label>
                        <select id="nameOfAttraction" class="form-select"
                                name="nameOfAttraction"
                                ng-model="sightseeing.nameOfAttraction"
                                ng-class="{ 'is-invalid': sightseeingForm.nameOfAttraction.$touched && sightseeingForm.nameOfAttraction.$error.required,
                                            'is-valid': sightseeingForm.nameOfAttraction.$touched && sightseeingForm.nameOfAttraction.$valid}"
                                required>
                            <option value="" disabled selected>Choose...</option>
                            <option>...</option>
                        </select>
                        <small class="text-danger"
                               ng-show="sightseeingForm.nameOfAttraction.$touched && sightseeingForm.nameOfAttraction.$error.required">
                            Vui lòng chọn tên khách sạn!
                        </small>
                    </div>
                    <!-- Địa chỉ -->
                    <div class="col-md-6">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" placeholder="Nhập tên địa chỉ"
                               name="address"
                               ng-model="sightseeing.address"
                               ng-class="{ 'is-invalid': sightseeingForm.address.$touched && sightseeingForm.address.$error.required,
                                            'is-valid': sightseeingForm.address.$touched && sightseeingForm.address.$valid}"
                               required>
                        <small class="text-danger"
                               ng-show="sightseeingForm.address.$touched && sightseeingForm.address.$error.required">
                            Địa chỉ không được bỏ trống!
                        </small>
                    </div>

                    <!-- Số điện thoại -->
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                        <input class="form-control" id="phoneNumber"
                               type="text" placeholder="0942050505"
                               name="phoneNumber"
                               ng-pattern="/^\d{10}(\d{1})?$/"
                               ng-model="sightseeing.phoneNumber"
                               ng-class="{ 'is-invalid': sightseeingForm.phoneNumber.$invalid && sightseeingForm.phoneNumber.$touched,
                                            'is-valid': sightseeingForm.phoneNumber.$valid && sightseeingForm.phoneNumber.$touched }"
                               required/>
                        <small class="text-danger"
                               ng-show="sightseeingForm.phoneNumber.$touched && sightseeingForm.phoneNumber.$error.required">
                            Vui lòng nhập số điện thoại !
                        </small>
                        <small class="text-danger"
                               ng-show="sightseeingForm.phoneNumber.$touched && sightseeingForm.phoneNumber.$error.pattern">
                            Số điện thoại bao gồm 10 hoặc 11 số !
                        </small>
                    </div>

                    <!-- Trạng thái lưu trú -->
                    <div class="col-md-6">
                        <label for="sightseeingStatus" class="form-label">Trạng thái</label>
                        <select id="sightseeingStatus" class="form-select"
                                name="sightseeingStatus"
                                ng-model="sightseeing.sightseeingStatus"
                                ng-class="{ 'is-invalid': sightseeingForm.sightseeingStatus.$touched && sightseeingForm.sightseeingStatus.$error.required,
                                                'is-valid': sightseeingForm.sightseeingStatus.$touched && sightseeingForm.sightseeingStatus.$valid  }"
                                required>
                            <option value="" disabled selected>Choose...</option>
                            <option>...</option>
                        </select>
                        <small class="text-danger"
                               ng-show="sightseeingForm.sightseeingStatus.$touched && sightseeingForm.sightseeingStatus.$error.required">
                            Vui lòng chọn trạng thái!
                        </small>
                    </div>

                    <!-- Nút Submit -->
                    <div class="col-12 d-flex justify-content-end mt-5">
                        <button class="btn" style="margin-right: 20px"><a class="btn" href="/admin/sightseeing-list">Trở
                            về</a></button>
                        <button type="submit" class="btn btn-submit"
                                ng-disabled="sightseeingForm.$invalid">
                            Thêm lưu trú
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
