<section>
    <div class="container">
        <div class="container-fluid">
            <div class="header-control mb-4">
                <div class="">
                    <div class="d-flex align-items-center row">
                        <div class="col-lg-6">
                            <h3 class="color-greend fw-bold text-uppercase">Sửa tour cơ bản</h3>
                        </div>
                    </div>
                    <!--                    <div class="mt-3">Tên khách sạn: <span>Khách sạn Traveltour</span></div>-->
                </div>
            </div>

            <div class="card card-custom">
                <form class="row g-3 form-input-custom" ng-submit="submitTour()" method="POST" role="form"
                      name="tourBasicForm">
                    <div class="col-12">
                        <label for="tourName" class="form-label">Tên tour</label>
                        <input type="text" class="form-control" id="tourName" placeholder="Nhập tên tour"
                               name="tourName" ng-model="tourBasic.tourName"
                               ng-class="{ 'is-invalid': tourBasicForm.tourName.$invalid && tourBasicForm.tourName.$touched,
                                            'is-valid': tourBasicForm.tourName.$valid && tourBasicForm.tourName.$touched }"
                               ng-pattern="/^[\p{L}'][\p{L}'\s-]{0,}$/u" required/>
                        <small class="text-danger"
                               ng-show="tourBasicForm.tourName.$touched && tourBasicForm.tourName.$error.required">
                            Vui lòng nhập tên tour!</small>
                        <small class="text-danger"
                               ng-show="tourBasicForm.tourName.$touched && tourBasicForm.tourName.$error.pattern">
                            Tên tour không đúng định dạng!
                        </small>
                    </div>
                    <div class="col-12">
                        <label for="inputType" class="form-label">Loại tour</label>
                        <select id="inputType" class="form-select" style="padding-bottom: 2px; padding-top: 20px;"
                                name="tourType"
                                ng-model="tourBasic.tourType"
                                ng-class="{ 'is-invalid': tourBasicForm.tourType.$invalid && tourBasicForm.tourType.$touched, 'is-valid': tourBasicForm.tourType.$valid && tourBasicForm.tourType.$touched }"
                                required>
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                        <small class="text-danger"
                               ng-show="tourBasicForm.tourType.$touched && tourBasicForm.tourType.$error.required">Vui
                            lòng chọn loại tour!</small>
                    </div>
                    <div class="col-12">
                        <label for="inputState" class="form-label">Trạng thái</label>
                        <select id="inputState" class="form-select" style="padding-bottom: 2px; padding-top: 20px;"
                                name="tourStatus" ng-model="tourBasic.tourStatus"
                                ng-class="{ 'is-invalid': tourBasicForm.tourStatus.$invalid && tourBasicForm.tourStatus.$touched,
                                            'is-valid': tourBasicForm.tourStatus.$valid && tourBasicForm.tourStatus.$touched }"
                                required>
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                        <small class="text-danger"
                               ng-show="tourBasicForm.tourStatus.$touched && tourBasicForm.tourStatus.$error.required">Vui
                            lòng chọn trạng thái!</small>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Hình ảnh</label>
                        <input class="form-control" type="file" id="formFile" name="tourImage"
                               ng-model="tourBasic.tourImage" ngf-max-size="10MB"
                               ng-class="{ 'is-invalid': tourBasicForm.tourImage.$invalid && tourBasicForm.tourImage.$touched, 'is-valid': tourBasicForm.tourImage.$valid && tourBasicForm.tourImage.$touched }"
                               ngf-select="uploadTourImage($file)" required>
                        <small class="text-danger"
                               ng-show="tourBasicForm.tourImage.$touched && tourBasicForm.tourImage.$error.required">Vui
                            lòng tải lên ảnh tour!</small>
                    </div>
                    <div class="col-12 d-flex justify-content-end mt-5">
                        <button class="btn" style="margin-right: 20px"><a class="btn" href="/admin/basic-tour-list">Trở
                            về</a></button>
                        <button type="submit" class="btn btn-submit" ng-disabled="tourBasicForm.$invalid">Cập nhật
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
