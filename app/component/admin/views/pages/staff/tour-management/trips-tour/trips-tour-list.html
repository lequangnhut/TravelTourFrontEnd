<div class="container">
    <div class="header-control mb-4">
        <div class="header-control-center">
            <div class="d-flex justify-content-between align-items-center row ">
                <div class="col-xl-6 mt-3">
                    <h3 class="color-green fw-bold text-uppercase">Kế hoạch tour {{ tourName }}</h3>
                </div>
                <div class="col-xl-6 d-flex align-items-center justify-content-end header-control-center mt-3">
                    <div class="row ">
                        <div class="col-sm-3 d-flex align-items-center">
                            <button class="btn d-flex "><i class="fa-solid fa-file-export"></i> <span>Xuất</span>
                            </button>
                        </div>
                        <div class="col-sm-9">
                            <a href="/admin/basic-tour-list/trips-tour-list/trips-tour-create/{{tourTrips.tourId}}" class="btn btn-green">
                                <i class="fa-solid fa-plus" style="margin-right: 10px"></i> Thêm hoạt động
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="">
        <div class="card card-customer">
            <div class="row" style="margin: 20px 16px 20px 16px">
                <div class="mb-3" ng-repeat="tourTrips in tourTripsList">
                    <span class="fw-bold me-1">Ngay {{ tourTrips.dayInTrip }}: </span>
                    <div ng-bind-html="tourTrips.activityInDay"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="table-components table-responsive mb-5">
        <div class="card table-responsive table-customer">
            <div class="card-header ">
                <div class="row">
                    <div class="h4 col-lg-5 d-flex align-items-center h-100">
                        <div class="d-flex align-items-center">
                            <span class="h4">Danh sách Kế hoạch tour</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end align-items-baseline col-lg-2">
                        <select class="form-select" aria-label="Default select example"
                                ng-model="pageSize"
                                ng-init="pageSize='5'"
                                ng-change="pageSizeChanged()">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center justify-content-end h-100 col-lg-5">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center align-items-center">
                                <!-- Previous Page -->
                                <li class="page-item" ng-class="{disabled: currentPage === 0}">
                                    <a class="page-link" ng-click="setPage(0)">
                                        <i class="fa-solid fa-angles-left"></i>
                                    </a>
                                </li>

                                <!-- Ellipsis at the beginning -->
                                <li class="page-item" ng-if="currentPage > 2 && totalPages > 5">
                                    <span class="page-link">...</span>
                                </li>

                                <!-- Pagination Numbers -->
                                <li class="page-item" ng-repeat="n in getPaginationRange()"
                                    ng-class="{active: n === currentPage}">
                                    <a class="page-link" ng-click="setPage(n)">{{ n + 1 }}</a>
                                </li>

                                <!-- Ellipsis at the end -->
                                <li class="page-item" ng-if="currentPage < totalPages - 3 && totalPages > 5">
                                    <span class="page-link">...</span>
                                </li>

                                <!-- Next Page -->
                                <li class="page-item" ng-class="{disabled: currentPage === totalPages - 1}">
                                    <a class="page-link" ng-click="setPage(totalPages - 1)">
                                        <i class="fa-solid fa-angles-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <table class="table table-responsive text-center">
                <thead>
                <tr class="bg-light">
                    <th><span><input class="form-check-input checkbox-all" type="checkbox" value=""></span>
                    </th>
                    <th># <i class="fa-solid fa-sort"></i></th>
                    <th class="cursor-pointer" ng-click="sortData('dayInTrip')">Ngày <i
                            class="fa-solid fa-sort"></i></th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tourTrips in tourTripsList">
                    <td><span><input class="form-check-input" type="checkbox" value=""></span></td>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ tourTrips.dayInTrip }}</td>
                    <td class="d-flex align-items-center justify-content-center w-100" style="padding-right: 10px">
                        <a href="/admin/basic-tour-list/trips-tour-list/trips-tour-update/{{tourTrips.id}}"
                           style="color: #ffc107; margin-right: 20px">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                        <a class="" style="color: #dc3545"
                           ng-click="deleteTourTrips(tourTrips.id)">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="card-footer">
                <div class="d-flex justify-content-end">
                    {{ getDisplayRange() }} trong tổng số {{ totalElements }}
                </div>
            </div>
        </div>
    </div>
</div>
