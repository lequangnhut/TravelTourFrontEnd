<div ng-include="'app/component/utils/loading-html.html'"></div>

<div class="container mt-3 mb-5">
    <div class="header-control mb-4">
        <div class="">
            <div class="d-flex align-items-center row">
                <div class="col-lg-6">
                    <h3 class="color-green fw-bold text-uppercase">Thêm hoạt động</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="card card-custom">
        <form class="row g-3 form-input-custom" name="tourTripsForm" ng-submit="createTourTripsSubmit()"
              novalidate>

            <div class="col-12">
                <label for="activityInDay" class="form-label">Nội dung ghi chú</label>
                <textarea class="form-control"
                          id="activityInDay"
                          name="activityInDay"
                          ng-model="tourTrips.activityInDay"
                          ck-editor
                >
                </textarea>
                <span class="text-danger" id="invalid-templateDescription"></span>
                <span class="text-danger m-2" ng-show="isActive()">Vui lòng nhập hoạt động</span>
            </div>

            <div class="col-12 d-flex justify-content-end mt-5">
                <button class="btn" type="button" style="margin-right: 20px">
                    <a class="btn" href="/admin/detail-tour-list/trips-tour-list/{{tourTrips.tourDetailId}}">Trở về</a>
                </button>
                <button type="submit" class="btn btn-submit fw-bold">
                    Thêm mới
                </button>
            </div>
        </form>
    </div>
</div>
