<main style="margin-top: 100px; margin-bottom: 50px; height: 1000px; line-height: 20px">
    <div class="container p-0">
        <h1 class="h3 mb-3">Nhắn tin</h1>
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-lg-5 col-xl-4 border-right overflow-y">
                    <div class="px-4 d-none d-md-block mb-3">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <input type="text" class="form-control my-3" placeholder="Tìm kiếm ...">
                            </div>
                        </div>
                    </div>

                    <a href="#" class="d-flex justify-content-between align-items-center px-4 border-bottom"
                       style="height: 60px">
                        <div class="d-flex align-items-start m-1">
                            <div class="position-relative">
                                <img src="/assets/admin/assets/img/icons/logo.png" class="rounded-circle mr-1"
                                     alt="Vanessa Tucker" width="40" height="40">
                                <span class="fas fa-circle chat-online position-absolute"
                                      style="bottom: 0; right: 4px; width: 10px; height: 10px"></span>
                            </div>
                            <div class="">
                                TravelTour
                                <div class="small"> Online</div>
                            </div>
                        </div>
                        <div class="badge bg-green">5</div>
                    </a>
                    <a href="#" class="d-flex justify-content-between align-items-center px-4 border-bottom"
                       ng-show="displayUserChat !== null"
                       style="height: 60px">
                        <div class="d-flex align-items-start m-1">
                            <div class="position-relative">
                                <img ng-src="{{ displayUserChat.avatar || 'assets/customers/images/icon/user.png' }}"
                                     onerror="this.src='assets/customers/images/icon/user.png'"
                                     class="rounded-circle mr-1" alt="avatar" width="40" height="40" />

                                <span ng-if="displayUserChat.status === 'ONLINE'" class="fas fa-circle chat-online position-absolute"
                                      style="bottom: 0; right: 4px; width: 10px; height: 10px"></span>
                            </div>
                            <div class="full-name-wrapper">
                                <span class="full-name" ng-bind="displayUserChat.fullName"></span>
                                <div class="small">Chào bạn!</div>
                            </div>
                        </div>
                        <div class="badge bg-green">5</div>
                    </a>
                    <a href="#" class="d-flex justify-content-between align-items-center px-4 border-bottom"
                       ng-repeat="userChat in userChatsList"
                       style="height: 60px" ng-click="updateStatusMessengerAgency(userChat)">
                        <div class="d-flex align-items-start m-1">
                            <div class="position-relative">
                                <img ng-src="{{ userChat.avatar || 'assets/customers/images/icon/user.png' }}"
                                     onerror="this.src='assets/customers/images/icon/user.png'"
                                     class="rounded-circle mr-1" alt="avatar" width="40" height="40" />

                                <span ng-if="userChat.status === 'ONLINE'" class="fas fa-circle chat-online position-absolute"
                                      style="bottom: 0; right: 4px; width: 10px; height: 10px"></span>
                            </div>
                            <div class="full-name-wrapper">
                                <span class="full-name" ng-bind="userChat.fullName"></span>
                                <div class="small">Chào bạn!</div>
                            </div>
                        </div>
                        <div class="badge bg-green">5</div>
                    </a>
                    <hr class="d-block d-lg-none mt-1 mb-0">
                </div>
                <div class="col-12 col-lg-7 col-xl-8">
                    <div class="py-2 px-4 border-bottom d-none d-lg-block" ng-click="connectStaffSupportOnline()">
                        <div class="d-flex align-items-center py-1">
                            <div class="flex-grow-1 pl-3">
                                <div class="d-flex align-items-start m-1">
                                    <div class="position-relative">
                                        <img ng-src="{{ displayUserChat.avatar || 'assets/customers/images/icon/user.png' }}"
                                             onerror="this.src='assets/customers/images/icon/user.png'"
                                             class="rounded-circle mr-1" alt="avatar" width="40" height="40" />

                                        <span ng-if="displayUserChat.status === 'ONLINE'" class="fas fa-circle chat-online position-absolute"
                                              style="bottom: 0; right: 4px; width: 10px; height: 10px"></span>
                                    </div>
                                    <div class="full-name-wrapper">
                                        <span class="full-name" ng-bind="displayUserChat.fullName"></span>
                                        <div class="text-muted small"><em ng-bind="displayUserChat.lastUpdated | timeAgo"></em></div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-light border btn-lg px-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-more-horizontal feather-lg">
                                        <circle cx="12" cy="12" r="1"></circle>
                                        <circle cx="19" cy="12" r="1"></circle>
                                        <circle cx="5" cy="12" r="1"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="position-relative">
                        <div class="chat-messages p-4 overflow-y" id="chatMessages"  ng-style="chatAreaStyle" >
                            <div class="" ng-repeat="message in displayMessages">
                                <div class="chat-message-right pb-4" ng-if="message.senderId.toString() === userAgencyId.id.toString()">
                                    <div>
                                        <img src="https://media-cdn-v2.laodong.vn/storage/newsportal/2023/8/26/1233821/Giai-Nhi-1--Nang-Tre.jpg"
                                             class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                                    </div>
                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3" >
                                        <div class="font-weight-bold mb-1" ng-bind="message.fullName">Bạn</div>
                                        <p ng-bind="message.content">Sit meis deleniti eu, pri vidit meliore docendi ut, an eum erat animal commodo.</p>
                                        <div class="text-muted small text-nowrap mt-2" ng-bind="message.timestamp | formatHoursLeft"></div>
                                    </div>
                                </div>

                                <div class="chat-message-left pb-4" ng-if="message.senderId.toString() !== userAgencyId.id.toString()">
                                    <div>
                                        <img src="https://i.pinimg.com/736x/6e/74/63/6e7463744c9fdf25c505adfd51902f50.jpg"
                                             class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                                    </div>
                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                        <div class="font-weight-bold mb-1" ng-bind="message.fullName">Sharon Lessman</div>
                                        <p ng-bind="message.content"></p>
                                        <div class="d-flex justify-content-end"><div class="text-muted small text-nowrap mt-2 float-right" ng-bind="message.timestamp | formatHoursLeft"></div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex-grow-0 py-3 px-4 border-top">
                        <form ng-submit="sendMessage(displayUserChat.userId)">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type your message" ng-model="messageInput">
                                <button type="submit" class="btn btn-green">Gửi tin</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
