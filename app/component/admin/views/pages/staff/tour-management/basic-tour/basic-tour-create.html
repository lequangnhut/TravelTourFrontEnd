
<!--====== Start Preloader ======-->
<div class="preloader" ng-show="isLoading">
    <div class="loader">
        <div class="pre-shadow"></div>
        <div class="pre-box"></div>
    </div>
</div><!--====== End Preloader ======-->
<section>
    <div class="container">
        <div class="container-fluid">
            <div class="header-control mb-4">
                <div class="">
                    <div class="d-flex align-items-center row">
                        <div class="col-lg-6">
                            <h3 class="color-green fw-bold text-uppercase">Thêm tour cơ bản</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-custom">
                <form class="row g-3 form-input-custom" ng-submit="createTourSubmit()" method="POST" role="form"
                      name="tourBasicForm">
                    <div class="col-12">
                        <label for="tourName" class="form-label">Tên tour</label>
                        <input type="text" class="form-control" id="tourName" placeholder="Nhập tên tour"
                               name="tourName" ng-model="tourBasic.tourName"
                               ng-class="{ 'is-invalid': tourBasicForm.tourName.$invalid && tourBasicForm.tourName.$touched,
                                            'is-valid': tourBasicForm.tourName.$valid && tourBasicForm.tourName.$touched }"
                               ng-pattern="/^[\p{L}'][\p{L}'\s-]{0,}$/u" required/>
                        <small class="text-danger"
                               ng-show="tourBasicForm.tourName.$touched && tourBasicForm.tourName.$error.required">
                            Vui lòng nhập tên tour!</small>
                        <small class="text-danger"
                               ng-show="tourBasicForm.tourName.$touched && tourBasicForm.tourName.$error.pattern">
                            Tên tour không đúng định dạng!
                        </small>
                    </div>
                    <div class="col-12">
                        <label for="inputType" class="form-label">Loại tour</label>
                        <select id="inputType" class="form-select" style="padding-bottom: 2px; padding-top: 20px;"
                                name="tourType"
                                ng-model="tourBasic.tourTypeId"
                                ng-options="tourType.id as tourType.tourTypeName for tourType in tourTypeList"
                                ng-class="{ 'is-invalid': tourBasicForm.tourType.$invalid && tourBasicForm.tourType.$touched,
                                            'is-valid': tourBasicForm.tourType.$valid && tourBasicForm.tourType.$touched }"
                                required>
                            <option value="" selected disabled hidden>Chọn loại tour</option>
                        </select>
                        <small class="text-danger"
                               ng-show="tourBasicForm.tourType.$touched && tourBasicForm.tourType.$error.required">Vui
                            lòng chọn loại tour!</small>
                    </div>
                    <div class="col-12">
                        <label for="inputState" class="form-label">Trạng thái</label>
                        <select id="inputState" class="form-select" style="padding-bottom: 2px; padding-top: 20px;"
                                name="isActive" ng-model="tourBasic.isActive"
                                ng-class="{ 'is-invalid': tourBasicForm.isActive.$invalid && tourBasicForm.isActive.$touched,
                                            'is-valid': tourBasicForm.isActive.$valid && tourBasicForm.isActive.$touched }"
                                required>
                            <option value="" selected disabled hidden>Chọn trang thái</option>
                            <option value="true">Đang hoạt động</option>
                            <option value="false">Ngưng hoạt động</option>
                        </select>
                        <small class="text-danger"
                               ng-show="tourBasicForm.isActive.$touched && tourBasicForm.isActive.$error.required">Vui
                            lòng chọn trạng thái!</small>
                    </div>
                    <div class="mb-3">
                        <label for="tourImg" class="form-label">Hình ảnh</label>
                        <input class="form-control" type="file" id="tourImg" name="tourImg"
                               ng-model="tourBasic.tourImg"
                               ng-class="{ 'is-invalid': tourBasicForm.tourImg.$invalid && tourBasicForm.tourImg.$touched,
                                'is-valid': tourBasicForm.tourImg.$valid && tourBasicForm.tourImg.$touched }"
                               ngf-select="uploadTourImage($file)" required>
                        <small class="text-danger"
                               ng-show="tourBasicForm.tourImg.$touched && tourBasicForm.tourImg.$error.required">Vui
                            lòng tải lên ảnh tour!</small>
                    </div>
                    <div class="container-desciption mb-3" rich-text-editor>
                        <div class="">
                            <label>Tour trips <span class="text-danger">*</span></label>
                        </div>
                        <div class="options">
                            <!-- Text Format -->
                            <button type="button" id="bold" type="button" class="option-button format">
                                <i class="fa-solid fa-bold"></i>
                            </button>
                            <button id="italic" type="button" class="option-button format">
                                <i class="fa-solid fa-italic"></i>
                            </button>
                            <button id="underline" type="button" class="option-button format">
                                <i class="fa-solid fa-underline"></i>
                            </button>
                            <button id="strikethrough" type="button" class="option-button format">
                                <i class="fa-solid fa-strikethrough"></i>
                            </button>
                            <button id="superscript" type="button" class="option-button script">
                                <i class="fa-solid fa-superscript"></i>
                            </button>
                            <button id="subscript" type="button" class="option-button script">
                                <i class="fa-solid fa-subscript"></i>
                            </button>
                            <!-- List -->
                            <button id="insertOrderedList" type="button" class="option-button">
                                <i class="fa-solid fa-list-ol"></i>
                            </button>
                            <button id="insertUnorderedList" type="button" class="option-button">
                                <i class="fa-solid fa-list"></i>
                            </button>
                            <!-- Table -->
                            <button id="createTable" type="button">
                                <i class="fa-solid fa-table"></i>
                            </button>
                            <!-- Undo/Redo -->
                            <button id="undo" type="button" class="option-button">
                                <i class="fa-solid fa-rotate-left"></i>
                            </button>
                            <button id="redo" type="button" class="option-button">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>
                            <!-- Link -->
                            <button id="createLink" type="button" class="adv-option-button">
                                <i class="fa fa-link"></i>
                            </button>
                            <button id="unlink" type="button" class="option-button">
                                <i class="fa fa-unlink"></i>
                            </button>
                            <!-- Alignment -->
                            <button id="justifyLeft" type="button" class="option-button align">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button id="justifyCenter" type="button" class="option-button align">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button id="justifyRight" type="button" class="option-button align">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                            <button id="justifyFull" type="button" class="option-button align">
                                <i class="fa-solid fa-align-justify"></i>
                            </button>
                            <button id="indent" type="button" class="option-button spacing">
                                <i class="fa-solid fa-indent"></i>
                            </button>
                            <button id="outdent" type="button" class="option-button spacing">
                                <i class="fa-solid fa-outdent"></i>
                            </button>
                            <!-- Headings -->
                            <select id="formatBlock" type="section" class="adv-option-button">
                                <option value="H1">H1</option>
                                <option value="H2">H2</option>
                                <option value="H3">H3</option>
                                <option value="H4">H4</option>
                                <option value="H5">H5</option>
                                <option value="H6">H6</option>
                            </select>
                            <!-- Font -->
                            <select id="fontName" type="select" class="adv-option-button"></select>
                            <select id="fontSize" type="select" class="adv-option-button"></select>
                            <!-- Color -->
                            <div class="input-wrapper">
                                <input type="color" id="foreColor" class="adv-option-button"/>
                                <label for="foreColor">Màu chữ</label>
                            </div>
                            <div class="input-wrapper">
                                <input type="color" id="backColor" class="adv-option-button"/>
                                <label for="backColor">Làm nổi bật</label>
                            </div>
                        </div>
                        <div class="form-control" id="text-input" contenteditable="true"></div>
                        <span class="text-danger" id="invalid-templateDescription"></span>
                        <span class="text-danger"></span>
                    </div>
                    <div class="col-12 d-flex justify-content-end mt-5">
                        <button class="btn" style="margin-right: 20px"><a class="btn" href="/admin/basic-tour-list">Trở
                            về</a></button>
                        <button type="submit" class="btn btn-submit" ng-disabled="tourBasicForm.$invalid">Thêm tour
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
