<section>
    <div class="container">
        <div class="container-fluid">
            <div class="header-control mb-4">
                <div class="">
                    <div class="d-flex align-items-center row">
                        <div class="col-lg-6">
                            <h1 class="color-greend fw-medium">Thêm tour chi tiết</h1>
                        </div>
                    </div>
                    <!--                    <div class="mt-3">Tên khách sạn: <span>Khách sạn Traveltour</span></div>-->
                </div>
            </div>

            <div class="card card-custom">
                <form class="row g-3 form-input-custom">
                    <div class="col-12">
                        <label for="tourNameSelect" class="form-label">Tên tour</label>
                        <select id="tourNameSelect" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="tourGuideSelect" class="form-label">Hướng dẫn viên</label>
                        <select id="tourGuideSelect" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="numberOfGuests" class="form-label">Số khách</label>
                        <input type="number" class="form-control" id="numberOfGuests" placeholder="Nhập số khách">
                    </div>
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Ngày đi</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">Ngày về</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-md-4">
                        <label for="price" class="form-label">Giá</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <div class="col-md-4">
                        <label for="tourStatus" class="form-label">Trạng thái</label>
                        <select id="tourStatus" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="note" class="form-label">Ghi chú</label>
                        <input class="form-control" type="text" id="note">
                    </div>
                    <div class="col-12 d-flex justify-content-end mt-5">
                        <button class="btn" style="margin-right: 20px"><a class="btn" href="/admin/detail-tour-list">Trở
                            về</a></button>
                        <button type="submit" class="btn btn-submit">Thêm tour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
